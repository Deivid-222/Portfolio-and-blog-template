<!doctype html>
<html
  lang="es"
  class="mx-auto min-h-dvh max-w-xl bg-blue-300 bg-linear-to-t from-blue-100 to-blue-600"
>
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Favorite frameworks of David G.A template" />
    <meta
      name="description"
      content="This is a template designed to showcase my favorite frameworks and so that people can use it. "
    />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon 32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon 16x16.png"
    />

    <link
      rel="preload"
      href="assets/fonts/Candy Planet.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="./assets/css/output.css" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://clouds-template.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Favorite frameworks of David G.A template"
    />
    <meta
      property="twitter:description"
      content="This is a template designed to showcase my favorite frameworks and so that people can use it. "
    />
    <meta
      property="twitter:image"
      content="/assets/img/frameworks-template.png"
    />

    <!-- Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://clouds-template.netlify.app/" />
    <meta
      property="og:title"
      content="Favorite frameworks of David G.A template"
    />
    <meta
      property="og:description"
      content="This is a template designed to showcase my favorite frameworks and so that people can use it. "
    />
    <meta property="og:image" content="/assets/img/frameworks-template.png" />

    <title>My favorite frameworks</title>
  </head>

  <body>
    <header>
      <!-- GitHub link -->
      <a
        href="https://github.com/davidalarcondev/Portfolio-and-blog-template"
        title="GitHub project"
        aria-label="Link to github project"
        target="_blank"
        rel="noopener noreferrer nofollow"
        class="animate-pulse-fade-in absolute top-5 right-5 z-10 flex gap-2 rounded-lg bg-gray-900 px-4 py-2 font-medium text-white shadow-md transition-all duration-300 hover:bg-gray-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          />
        </svg>

        <span>See on GitHub</span>
      </a>

      <!-- Side clouds -->
      <div class="relative">
        <img
          src="/assets/img/clouds.webp"
          alt="clouds"
          width="920"
          height="673"
          class="absolute top-120 right-2 -z-10 block h-auto opacity-30"
          fetchpriority="high"
        />
      </div>
      <div class="relative w-3xl">
        <img
          src="/assets/img/clouds.webp"
          alt="clouds"
          width="920"
          height="673"
          class="big:block absolute top-10 right-250 hidden h-150 w-200 rotate-120 opacity-30"
        />
      </div>
      <div class="relative">
        <img
          src="/assets/img/clouds.webp"
          alt="clouds"
          width="920"
          height="673"
          class="big:block absolute top-220 right-260 hidden h-65 w-100 opacity-30"
        />
      </div>
      <div class="relative">
        <img
          src="/assets/img/clouds.webp"
          alt="clouds"
          width="920"
          height="673"
          class="big:block absolute top-100 left-235 hidden h-145 w-100 -rotate-30 opacity-30"
        />
      </div>

      <!-- Image and titles -->
      <img
        src="./assets/img/cloud-image-header.webp"
        width="860"
        height="480"
        alt="Clouds in the sky"
        class="h-96 mask-radial-from-60% mask-radial-to-80% mask-radial-at-center object-cover"
      />

      <div class="flex flex-col items-center justify-center">
        <h1
          class="xs:text-3xl z-10 -mt-8 pb-3 text-2xl leading-tight font-extrabold text-white"
        >
          My favorite frameworks
        </h1>
        <h2
          class="xs:text-lg font-rounded mt-3.5 mb-4 rounded-full border bg-blue-700/50 p-3 text-xs leading-tight text-white shadow-lg"
        >
          They make me feel in a cloud
        </h2>
      </div>
    </header>

    <main>
      <!-- Frameworks icons and description -->
      <section>
        <div class="flex justify-center gap-10">
          <a
            class="frameworks-buttons bg-purple-700 bg-linear-to-bl from-purple-300"
            href="https://astro.build/"
            target="_blank"
            title="Astro"
            aria-label="Astro"
            rel="noopener noreferrer nofollow"
          >
            <svg width="35" height="35">
              <use xlink:href="./assets/svg/sprite.svg#astro" />
            </svg>
          </a>
          <a
            class="frameworks-buttons bg-white"
            href="https://tailwindcss.com/"
            target="_blank"
            title="Tailwind"
            aria-label="Tailwind"
            rel="noopener noreferrer nofollow"
          >
            <svg width="35" height="35">
              <use xlink:href="./assets/svg/sprite.svg#tailwind" />
            </svg>
          </a>
        </div>
        <p
          class="text-darkblue xs:text-lg font-rounded mt-6 text-center text-xs font-extrabold text-balance"
        >
          These frameworks have helped me a lot to create web pages in a simple
          and efficient way!
        </p>
      </section>

      <!-- Applications used during learning -->
      <section class="my-2 mt-10 w-full">
        <h2
          class="xs:text-xl font-dis flex justify-center text-base font-extrabold text-white"
        >
          Apps that I have used during learning
        </h2>
        <div class="mt-7 grid grid-cols-3 grid-rows-2 gap-3">
          <a
            href="https://open.spotify.com/intl-es/"
            target="_blank"
            title="Spotify"
            aria-label="Spotify"
            rel="noopener noreferrer nofollow"
            class="group animate-pulse-fade-in relative col-span-2 flex min-h-35 flex-col items-start overflow-hidden rounded-2xl bg-green-600 bg-linear-to-br from-blue-300 p-5 shadow-xl shadow-blue-400 transition hover:scale-110 hover:contrast-150"
          >
            <span
              class="xs:text-2xl xs:left-60 absolute text-lg font-bold text-white transition-transform group-hover:-translate-y-2.5"
            >
              Spotify
            </span>

            <svg
              width="100"
              height="100"
              class="xs:size-30 absolute -bottom-4 -left-4 size-25 rotate-6 transition-transform group-hover:scale-110 group-hover:rotate-12"
            >
              <use xlink:href="./assets/svg/sprite.svg#Spotify" />
            </svg>
          </a>

          <a
            href="https://www.youtube.com/"
            target="_blank"
            title="Youtube"
            aria-label="Youtube"
            rel="noopener noreferrer nofollow"
            class="group animate-pulse-fade-in relative col-span-1 ml-5 flex min-h-35 flex-col items-start overflow-hidden rounded-2xl bg-white p-5 shadow-xl shadow-blue-400 transition hover:scale-110 hover:contrast-150"
          >
            <span
              class="xs:text-2xl absolute text-base font-bold text-black transition-transform group-hover:-translate-y-2.5"
            >
              Youtube
            </span>

            <svg
              width="100"
              height="100"
              class="xs:size-25 absolute -bottom-4 -left-4 size-20 transition-transform group-hover:scale-110 group-hover:rotate-12"
            >
              <use xlink:href="./assets/svg/sprite.svg#Youtube" />
            </svg>
          </a>

          <a
            href="https://brave.com/"
            target="_blank"
            title="Brave"
            aria-label="Brave"
            rel="noopener noreferrer nofollow"
            class="group animate-pulse-fade-in relative col-span-1 mt-1 mr-5 flex min-h-35 flex-col items-start overflow-hidden rounded-2xl bg-orange-600 bg-linear-to-br from-orange-300 p-5 shadow-xl shadow-blue-400 transition hover:scale-110 hover:contrast-150"
          >
            <span
              class="xs:text-2xl absolute text-xl font-bold text-white transition-transform group-hover:-translate-y-2.5"
            >
              Brave
            </span>

            <svg
              width="100"
              height="100"
              class="xs:size-25 absolute -bottom-4 -left-4 size-20 transition-transform group-hover:scale-110 group-hover:rotate-12"
            >
              <use xlink:href="./assets/svg/sprite.svg#Brave" />
            </svg>
          </a>

          <a
            href="https://code.visualstudio.com/"
            target="_blank"
            title="Visual Studio Code"
            aria-label="Visual Studio Code"
            rel="noopener noreferrer nofollow"
            class="group animate-pulse-fade-in relative col-span-2 mt-1 flex min-h-35 flex-col items-start overflow-hidden rounded-2xl bg-blue-800 bg-linear-to-br from-blue-300 p-5 shadow-xl shadow-blue-400 transition hover:scale-110 hover:contrast-150"
          >
            <span
              class="xs:text-2xl xs:left-60 absolute text-xl font-bold text-white transition-transform group-hover:-translate-y-2.5"
            >
              VS Code
            </span>

            <svg
              width="100"
              height="100"
              class="xs:size-30 absolute -bottom-4 -left-4 size-25 rotate-6 transition-transform group-hover:scale-110 group-hover:rotate-12"
            >
              <use xlink:href="./assets/svg/sprite.svg#Visual" />
            </svg>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <!-- Creator -->
      <span class="font-rounded xs:text-base mt-32 flex justify-center text-xs">
        Made with dedication by David G.A
      </span>
    </footer>
  </body>
</html>
